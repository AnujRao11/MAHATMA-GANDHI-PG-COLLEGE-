<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MGPG Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select" required>
          <option value="">-- Choose Role --</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase + Signup Script -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Replace below with your Firebase project config (already shown in index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCvsqeckKyvzdT6bc2f-R3S20ET3pz_o",
      authDomain: "mgpg-department-portal.firebaseapp.com",
      projectId: "mgpg-department-portal",
      storageBucket: "mgpg-department-portal.appspot.com",
      messagingSenderId: "416487635171",
      appId: "1:416487635171:web:87e284b51e0fa43653add6",
      measurementId: "G-Q0HKY7ZZLK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Save user role in Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          role: role
        });

        alert("Signup successful! Redirecting...");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
