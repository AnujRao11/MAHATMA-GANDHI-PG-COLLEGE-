<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MGPG Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <h2>Welcome to Dashboard</h2>
    <div id="dashboardContent" class="mt-4"></div>
    <button onclick="logout()" class="btn btn-danger mt-4">Logout</button>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    const dashboardContent = document.getElementById("dashboardContent");

    if (role === "Admin") {
      dashboardContent.innerHTML = "<h4>Admin Panel</h4><p>Manage users, view reports, etc.</p>";
    } else if (role === "Teacher") {
      dashboardContent.innerHTML = "<h4>Teacher Dashboard</h4><p>Submit attendance, upload exam dates.</p>";
    } else if (role === "Student") {
      dashboardContent.innerHTML = "<h4>Student Dashboard</h4><p>View attendance, project status.</p>";
    } else {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
